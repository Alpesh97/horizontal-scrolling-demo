    <title>Horizontal Scrolling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=No">

<style>
body,
html {
    font: 400 14px/20px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", serif;
}

* {
    box-sizing: border-box;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 0 20px;
}

.nav {
    overflow: hidden;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch
}

.nav-list {
    list-style: none;
    white-space: nowrap;
    padding-left: 0;
    font-size: 20px;
    transform: translateX(0);
    transition: all 0.5s;
}

.nav-list li {
    display: inline-block;
    padding-right: 20px;
    cursor: pointer;
}

.nav-list:last-child {
    margin-right: 0;
}

.nav-list {
    -webkit-touch-callout: none;
    /* iOS Safari */
    -webkit-user-select: none;
    /* Safari */
    -khtml-user-select: none;
    /* Konqueror HTML */
    -moz-user-select: none;
    /* Firefox */
    -ms-user-select: none;
    /* Internet Explorer/Edge */
    user-select: none;
    /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}

.nav-list>li.active {
    color: #e53b51;
}
</style>

<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav-list">
                <li>Edno</li>

            var transform = ((middle_point - left));
